<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="navbar-index">
            <img class="logo-nav" src="home/PabloGagna/mysite/static/img" alt="logo Romanov">
        </nav>
    </header>
    <div class="logo-centrado">
        <img class="logo-tabla" src="./home/PabloGagna/mysite/static/img" alt="logo">
    </div>
    <h1>Agregar Productos al Inventario</h1><br>
    <form id="formulario" enctype="multipart/form-data">
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>
        <label for="imagenProducto">Imagen del Producto:</label>
        <input type="file" id="imagenProducto" name="imagenProducto" accept="image/jpeg, image/png" required><br>
        <br><br>
        <label for="proveedorProducto">Proveedor:</label>
        <input type="text" id="proveedorProducto" name="proveedor">
        <button type="submit">Agregar Producto</button>
        <a href="index.html">Menu Principal</a>
    </form>
    <script src="altas.js"></script>
</body>
</html>
